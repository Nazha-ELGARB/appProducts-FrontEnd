<div style="text-align: center">
  <input class="search" (keyup)="applyFilter($event)" placeholder="Recherche">

</div>

<table mat-table [dataSource]="dataSource" matSort class="table table-striped">

  <!-- statut Column -->
  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>
  <!-- dateDebut Column -->
  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> RÃ©ference </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>
  <!-- dateFin Column -->
  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
    <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 20 , 50 ,100]" showFirstLastButtons></mat-paginator>
